<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Validação formulário
    </title>
  </head>
  <body>
    <main>
      <section class="container-conteudo">
        <h1>Stay updated!</h1>
        <div class="info">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="info-lista">
            <li>
              <i class="fa-solid fa-circle-check"></i>Product discovery and
              building what matters
            </li>
            <li>
              <i class="fa-solid fa-circle-check"></i>Measuring to ensure
              updates are a success
            </li>
            <li><i class="fa-solid fa-circle-check"></i>And much more!</li>
          </ul>
        </div>
        <form  class="formulario" data-formulario>
          
          <label for="email">Email address</label>  <small class="mensagem-erro erro"></small>
          <input type="email" name="email" id="email" placeholder="E-mail" required minlength="7"/>
          <button class="button-formulario" type="submit">
            Subscribe to monthly newsletter
          </button>
        </form>
      </section>

      <section class="container-img">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      </section>
    </main>

    <footer class="attribution" >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Meyre Anusia</a>.
    </footer>

    <script src="./index.js" type="module"></script>
  </body>
</html>
